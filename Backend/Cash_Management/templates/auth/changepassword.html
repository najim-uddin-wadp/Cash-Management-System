<!DOCTYPE html>
<html>
<style>
form {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

label {display: block;}

input, select {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}
</style>
<body>

<h2>Reset Your Password Here</h2>
<p>Curent User:  {{request.user.username}}</p>

<form action="" method="POST">
    {% csrf_token %}

  <label for="fname">Current Password</label>
  <input type="password" id="fname" name="old_password" placeholder="Your old password..">

  <label for="fname">New Password</label>
  <input type="password" id="fname" name="new_password" placeholder="Your new password..">

  <label for="lname">Confirm New Password</label>
  <input type="password" id="lname" name="confirm_new_password" placeholder="Confirm Your new password..">

  <input type="submit" value="Reset">
  <a href="{% url 'LandingPage' %}">Don't Reset</a>
</form>

</body>
</html>
