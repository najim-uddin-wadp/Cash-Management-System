<!DOCTYPE html>
<html>
<style>
form {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

label {display: block;}

input, select {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}
</style>
<body>
  <h1 style="color: rgb(0, 70, 32); text-align: center; font-family: Verdana;">Welcome To Personal Cash Management System</h1>

<h2>Register Your Account</h2>
{% include 'message.html' %}

<form action="" method="POST">
    {% csrf_token %}

  <label for="fname">Username</label>
  <input type="text" id="fname" name="username" placeholder="Your username..">

  <label for="lname">Email</label>
  <input type="email" id="lname" name="email" placeholder="Your email..">

  <label for="lname">Password</label>
  <input type="password" id="lname" name="password" placeholder="Your password..">

  <label for="lname">Confirm Password</label>
  <input type="password" id="lname" name="confirm_password" placeholder="Your confirm password..">

  
  <input type="submit" value="Register/Submit">
  <a href="{% url 'LogIn_Page' %}">I Have An Account</a>
</form>

</body>
</html>
